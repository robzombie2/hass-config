automation:
  - alias: homeassistant_start
    id: '7426848686945'
    initial_state: true
    trigger:
      - platform: homeassistant
        event: start
    action:
      - service: browser_mod.close_popup
      - delay:
          seconds: 1
      - service: frontend.reload_themes
      - delay:
          seconds: 10
      - service: button.press
        target:
          entity_id: button.galaxy_tab_a_load_start_url
      - choose:
        - conditions:
            - condition: state
              entity_id: light.group_hall
              state: 'off'
          sequence:
            - service: switch.turn_on
              target:
                entity_id: switch.galaxy_tab_a_screensaver

  - alias: lovelace_updated_ignore
    id: '9381519720051'
    mode: restart
    initial_state: true
    trigger:
      - platform: event
        event_type: lovelace_updated
    action:
      - service: browser_mod.toast
        data:
          duration: 1
          message: ' '

  - alias: clear_log_filesize
    id: '3331821824310'
    initial_state: true
    trigger:
      - platform: numeric_state
        entity_id: sensor.home_assistant_log
        above: 50
    action:
      - service: shell_command.ha_purge_logs

  - alias: climate_safeguard
    id: '0374158275864'
    initial_state: true
    trigger:
      - platform: state
        entity_id: climate.ac
        to: cool
    condition:
      - condition: state
        entity_id: binary_sensor.aqara_contact_window
        state: 'off'
    action:
      - service: climate.set_hvac_mode
        target:
          entity_id: climate.ac
        data:
          hvac_mode: fan_only

  - alias: waste_collection
    id: '5611101897022'
    initial_state: true
    trigger:
      - platform: time
        at: '22:30'
    condition:
      - condition: and
        conditions:
          - condition: state
            entity_id: sensor.sophamtning
            state: '1'
          - condition: state
            entity_id: binary_sensor.aqara_contact_window
            state: 'on'
    action:
      - service: notify.ALL_DEVICES
        data:
          title: >
            {{ '\u267B' }} Sophämtning imorgon
          message: Stäng fönstret!

    ####################################################
    #                                                  #
    #                      LIGHTS                      #
    #                                                  #
    ####################################################

  - alias: tv_on_lights
    id: '6657050215613'
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sony_bravia_tv
        from: 'off'
        to: 'on'
    action:
      - service: light.turn_on
        target:
          entity_id: light.tv

  - alias: no_motion_bathroom
    id: '9936892396917'
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.sensor_badrum_motion
        to: 'off'
        for:
          minutes: 30
    action:
      - service: light.turn_off
        target:
          entity_id: light.group_badrum

  - alias: balcony
    id: '1522208581249'
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.wemo_motion
        from:
          - 'on'
          - 'off'
        to:
          - 'on'
          - 'off'
    action:
      - choose:
        - conditions: >
            {{ trigger.to_state.state == 'on' and 
            is_state('sun.sun', 'below_horizon') }}
          sequence:
            - service: switch.turn_on
              target:
                entity_id: switch.deltaco_sh_p01
        default:
          - delay:
              minutes: 25
          - service: switch.turn_off
            target:
              entity_id: switch.deltaco_sh_p01

    ####################################################
    #                                                  #
    #                  NOTIFICATIONS                   #
    #                                                  #
    ####################################################

  - alias: toast
    id: '3900676590344'
    mode: parallel
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.sensor_garderob_motion
          - binary_sensor.sensor_badrum_motion
          - binary_sensor.wemo_motion
        from: 'off'
        to: 'on'
    action:
      - service: browser_mod.toast
        data:
          duration: 8000
          message: >
            Rörelse detekterat i {{ trigger.to_state.name }}

  - alias: macos_notification_motion_hall
    id: '4135668040301'
    initial_state: false
    trigger:
      - platform: state
        entity_id: binary_sensor.sensor_hall_motion
        from: 'off'
        to: 'on'
    condition:
      - condition: state
        entity_id: switch.computer_imac
        state: 'on'
    action:
      - service: shell_command.imac_notify_motion_hall

  - alias: ios_notify_hass_update
    id: '7958228563778'
    trigger:
      - platform: state
        entity_id: sensor.hass_version_installed
      - platform: state
        entity_id: sensor.hass_version_latest
    condition:
      - condition: template
        value_template: >
          {% set installed = states('sensor.hass_version_installed') %}
          {% set latest = states('sensor.hass_version_latest') %}
          {{ installed != 'unknown' and installed != 'unavailable' and installed != 'none' and 
          latest != 'unknown' and latest != 'unavailable' and latest != 'none' and installed != latest }}
    action:
      - service: notify.mobile_app_mattias_iphone_ios
        data:
          title: >
            {{ states('sensor.hass_version_latest') }} tillgänglig {{ '\U0001F389' }}
          message: Håll in för att uppdatera
          data:
            url: https://www.home-assistant.io/latest-release-notes/
            actions:
              - action: START_WATCHTOWER
                title: Uppdatera

      - service: homeassistant.update_entity
        target:
          entity_id:
            - sensor.hass_release_notes
            - sensor.hass_release_notes_rc

  - alias: ios_notify_hass_update_action
    id: '0694774018396'
    initial_state: true
    trigger:
      - platform: event
        event_type: mobile_app_notification_action
        event_data:
          action: START_WATCHTOWER
    action:
      - service: switch.turn_on
        target:
          entity_id: switch.docker_watchtower

  - alias: notify_and_remove_completed_torrent
    id: '7876919385611'
    mode: parallel
    max: 25
    initial_state: true
    trigger:
      - platform: event
        event_type: transmission_downloaded_torrent
    action:
      - service: notify.ALL_DEVICES
        data:
          title: Torrent nedladdad
          message: >
            {{ trigger.event.data.name }}
      - service: transmission.stop_torrent
        data:
          name: Transmission
          id: >
            {{ trigger.event.data.id }}
      - delay:
          minutes: 15
      - service: transmission.remove_torrent
        data:
          name: Transmission
          id: >
            {{ trigger.event.data.id }}

  - alias: ios_notify_tablet_unplugged
    id: '3972668118831'
    initial_state: true
    trigger:
      - platform: numeric_state
        entity_id: sensor.galaxy_tab_a_battery_level
        below: 50
    action:
      - service: notify.ALL_DEVICES
        data:
          title: >
            Ladda väggplattan...
          message: >
            Batteri {{ states(trigger.entity_id) }}%

    ####################################################
    #                                                  #
    #                  SCAN INTERVAL                   #
    #                                                  #
    ####################################################

  - alias: conditional_scan_interval
    id: '0007659752611'
    initial_state: true
    trigger:
      - platform: time_pattern
        minutes: /5
      - platform: state
        entity_id: switch.computer_imac
        from: 'off'
        to: 'on'
    condition:
      - condition: state
        entity_id: switch.computer_imac
        state: 'on'
    action:
      - service: homeassistant.update_entity
        target:
          entity_id:
            - sensor.imac_cpu
            - sensor.imac_mem
            - sensor.imac_uptime
            - sensor.imac_ip
            - sensor.monitors_volume
            - binary_sensor.monitors_mute_state

  - alias: update_synology_latest_version_tag
    id: '3362185698381'
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.nas_update_available
        from: 'off'
        to: 'on'
    action:
      - service: homeassistant.update_entity
        target:
          entity_id: sensor.synology_dsm_latest

  - alias: skanetrafiken_scan_interval
    id: '0745322571221'
    initial_state: true
    trigger:
      - platform: time_pattern
        minutes: /5
    condition:
      condition: not
      conditions:
        - condition: time
          after: '01:00:00'
          before: '04:00:00'
    action:
      - service: homeassistant.update_entity
        target:
          entity_id: sensor.skanetrafiken

  - alias: hacs_sensor_refresh
    id: '2001123854555'
    initial_state: true
    trigger:
      - platform: event
        event_type: hacs/repository
        event_data:
          action: install
    action:
      - delay:
          seconds: 4
      - service: homeassistant.update_entity
        target:
          entity_id: sensor.hacs

    ####################################################
    #                                                  #
    #                     MONITORS                     #
    #                                                  #
    ####################################################

  - alias: monitors_volume_slider
    id: '0022255594357'
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_number.monitors_volume
    condition:
      - condition: state
        entity_id: switch.computer_imac
        state: 'on'
    action:
      - service: shell_command.monitors_volume_slider
      - service: homeassistant.update_entity
        target:
          entity_id: binary_sensor.monitors_mute_state
      - service: homeassistant.update_entity
        target:
          entity_id: sensor.monitors_volume

  - alias: monitors_volume_update
    id: '1275485733091'
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.monitors_volume
    condition:
      - condition: state
        entity_id: switch.computer_imac
        state: 'on'
    action:
      - service: homeassistant.update_entity
        target:
          entity_id: binary_sensor.monitors_mute_state
      - service: input_number.set_value
        target:
          entity_id: input_number.monitors_volume
        data:
          value: >
            {% set max_volume = 75 %} {% set min_volume = 7 %}
            {% if states(trigger.entity_id) | int > max_volume %}
              {{ max_volume }}
            {% elif states(trigger.entity_id) | int < min_volume %}
              {{ min_volume }}
            {% else %}
              {{ states(trigger.entity_id) }}
            {% endif %}

  - alias: eq_calibration
    id: '7780410156815'
    mode: queued
    initial_state: true
    trigger:
      - platform: state
        entity_id: switch.gosund_monitors_switch
        from:
          - 'on'
          - 'off'
        to:
          - 'on'
          - 'off'
    action:
      - choose:
        - conditions:
            - condition: state
              entity_id: switch.gosund_monitors_switch
              state: 'on'
          sequence:
            - service: shell_command.reference_monitors
        default:
          - service: shell_command.reference_headphones

  - alias: turn_off_monitors
    id: '9863921240123'
    initial_state: true
    trigger:
      - platform: state
        entity_id: switch.computer_imac
        from: 'on'
        to: 'off'
        for:
          minutes: 15
    action:
      - service: switch.turn_off
        target:
          entity_id: switch.gosund_monitors_switch

    ####################################################
    #                                                  #
    #                       FAN 1                      #
    #                                                  #
    ####################################################

  - alias: fan_turn_off
    id: '0568618309657'
    initial_state: true
    trigger:
      - platform: state
        entity_id: switch.gosund_fan_switch
        from: 'off'
        to: 'on'
        for:
          hours: >
            {{ states('input_number.fan_timer') | int }}
      - platform: state
        entity_id: switch.computer_imac
        from: 'on'
        to: 'off'
        for:
          minutes: 15
    action:
      - service: switch.turn_off
        target:
          entity_id: switch.gosund_fan_switch

    ####################################################
    #                                                  #
    #                      TABLET                      #
    #                                                  #
    ####################################################

  - alias: fullykiosk_screensaver
    id: '9452750674803'
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.sensor_hall_motion
        from: 'off'
        to: 'on'
      - platform: state
        entity_id: light.group_hall
        from: 'on'
        to: 'off'
    action:
      - choose:
        - conditions: >
            {{ trigger.entity_id == 'binary_sensor.sensor_hall_motion' }}
          sequence:
            - service: switch.turn_off
              target:
                entity_id: switch.galaxy_tab_a_screensaver
            - service: light.turn_on
              target:
                entity_id: light.galaxy_tab_a_screen
              data:
                brightness_pct: >
                  {{ 90 if is_state('sun.sun', 'above_horizon') else 60 }}
        default:
          - service: switch.turn_on
            target:
              entity_id: switch.galaxy_tab_a_screensaver
          - delay:
              minutes: 15
          - service: browser_mod.close_popup
            data:
              deviceID: c2080cea-6627150a

    ####################################################
    #                                                  #
    #                    HDMI / TV                     #
    #                                                  #
    ####################################################

  - alias: turn_on_tv_flow
    id: '0703991107325'
    mode: parallel
    initial_state: true
    trigger:
      - platform: event
        event_type: call_service
        event_data:
          domain: media_player
          service: turn_on
          service_data:
            entity_id: media_player.sony_bravia_tv
      - platform: event
        event_type: call_service
        event_data:
          domain: media_player
          service: turn_on
          service_data:
            entity_id: media_player.samsung_tv
      - platform: event
        event_type: call_service
        event_data:
          domain: switch
          service: turn_on
          service_data:
            entity_id: switch.playstation_5
    action:
      - service: media_player.turn_on
        target:
          entity_id: >
            {% set trigger = trigger.event.data.service_data.entity_id %}
            {% if trigger == 'media_player.sony_bravia_tv' %}
              media_player.vardagsrum
            {% elif trigger == 'media_player.samsung_tv' %}
              media_player.sovrum
            {% elif trigger == 'switch.playstation_5' %}
              media_player.samsung_tv
            {% endif %}
      - choose:
        - conditions: >
            {{ trigger.event.data.service_data.entity_id == 'switch.playstation_5' }}
          sequence:
            - service: media_player.select_source
              target:
                entity_id: media_player.samsung_tv
              data:
                source: PS5
        default:
          - service: remote.send_command
            target:
              entity_id: >
                {% set trigger = trigger.event.data.service_data.entity_id %}
                {% if trigger == 'media_player.sony_bravia_tv' %}
                  remote.vardagsrum
                {% elif trigger == 'media_player.samsung_tv' %}
                  remote.sovrum
                {% endif %}
            data:
              command: wakeup

    ####################################################
    #                                                  #
    #                  LAUNDRY TIMER                   #
    #                                                  #
    ####################################################

  - alias: laundry_display
    id: '4792508317061'
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.template_laundry_time_trigger
        to: 'on'
    action:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.laundry_display
      - delay:
          hours: 4
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.laundry_display

  - alias: laundry_alert
    id: '3403466403120'
    initial_state: true
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.laundry
    action:
      - service: media_player.play_media
        target:
          entity_id: media_player.browser_9c06ce87_d1cf313c
        data:
          media_content_id: /local/sound/timer.mp3
          media_content_type: music
      - choose:
          - conditions: >
              {{ is_state('switch.computer_imac', 'on') }}
            sequence:
              - service: shell_command.imac_notify_laundry
      - choose:
          - conditions: >
              {{ is_state('person.matte', 'home') }}
            sequence:
              - service: notify.mobile_app_mattias_iphone_ios
                data:
                  message: &laundry >
                    {{'\U0001F9FA'}} {{ ['Tvätten är färdig', 'Tvätten är klar', 'Dags att gå ner'] | random }}
      - choose:
          - conditions: >
              {{ is_state('person.sanja', 'home') }}
            sequence:
              - service: notify.mobile_app_sanja_iphone
                data:
                  message: *laundry

    ####################################################
    #                                                  #
    #                   PERSISTENCE                    #
    #                                                  #
    ####################################################

  - alias: person_home
    id: '8423590985012'
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          - person.matte
          - person.sanja
        from:
          - home
          - not_home
        to:
          - home
          - not_home
    action:
      - choose:
        - conditions: >
            {{ trigger.entity_id == 'person.matte' }}
          sequence:
            - service: mqtt.publish
              data:
                topic: homeassistant/persistence/matte
                payload_template: >
                  {{ now() }}
                retain: true
        default:
          - service: mqtt.publish
            data:
              topic: homeassistant/persistence/sanja
              payload_template: >
                {{ now() }}
              retain: true

  - alias: mailbox_count
    id: '2878459556162'
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.aqara_contact_count
        from: 'off'
        to: 'on'
      - platform: state
        entity_id: binary_sensor.aqara_contact_reset
        from: 'off'
        to: 'on'
    condition:
      - condition: template
        value_template: >
          {{ as_timestamp(now()) - as_timestamp(state_attr('automation.mailbox_count',
          'last_triggered')) > 7 or trigger.entity_id == 'binary_sensor.aqara_contact_reset' }}
    action:
      - choose:
        - conditions: >
            {{ trigger.entity_id == 'binary_sensor.aqara_contact_reset' }}
          sequence:
            - service: mqtt.publish
              data:
                topic: homeassistant/persistence/mailbox
                payload: 0
                retain: true
        default:
          - service: mqtt.publish
            data:
              topic: homeassistant/persistence/mailbox
              payload_template: >
                {{ states('sensor.mailbox') | int + 1 }}
              retain: true
